<div class="container-fluid">
  <p class="page-title">GEO Tramo</p>
</div>

<div class="container-fluid">
  <div class="row">
      <div class="col-lg-8">
        <div class="card card-white">
          <div class="card-header"></div>
          <div class="card-body">
              <div class="row form-group">
                  <label dlabels class="col-sm-2 control-label">Tramos:</label>
                  <div class="col-sm-10">
                    <input dTextBox class="form-control" type='text' placeholder="Ingrese nombre del tramo / nombre proyecto / código clasificador / código provisional" name="campoBusqueda" [(ngModel)]="campoBusqueda" />
                  </div>                    
                </div>
                <div class="row form-group">
                  <div class="col-sm-12">
                    <div class=" pull-right">
                        <button type="button" id="btnBuscar" class="btn pull-left btn-plomo" (click)="busqueda()"><i class="fa fa-search"></i> Buscar</button>
                        <button type="button" id="btnNuevoRegistro" class="btn pull-left ml-1 btn-danger" (click)="modalAgregarPerfil()"> Nuevo Registro</button>
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
        <div class="col-lg-4"><div class="card card-auto bg-cyan-600"><div class="card-body"><div class="div-centrado text-center c-white"><div class="f-s-5rem l-h-100">{{totalGeos}}</div><div>GEOS</div></div></div></div></div>
    </div>
</div>
<div class="container-fluid">
    <div class="card card-principal">
      <div class="card-head"></div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 container-scroll">
          <table class="table table-hover table-responsive table-normal">
            <thead>
              <tr>
                <th>TRAMO</th>
                <th>COD. CLASIFICADOR RUTA</th>
                <th>COD. PROVISIONAL RUTA</th>
                <th>UNIDAD MEDIDA</th>
                <th>LONGITUD</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let campos of arregloGeos">
                <td>{{campos.nombre_tramo}}</td>
                <td>{{campos.codigo_clasificador_ruta}}</td>
                <td>{{campos.codigo_provisional_ruta}}</td>
                <td>{{campos.unidad_medida}}</td>
                <td>
                  <div class="xs-hidden text-left">
                      {{campos.longitud | number}}
                  </div>
                  <div class="xs-display">
                      <div class="xs-th f-s-8">{{campos.nombre_tramo}}</div>
                  </div>
                </td>
                <td width="140" class="xs-footer-lista xs-100 xs-text-right pre-wrap">
                    <div class="xs-hidden">
                      <span class="btn btn-sm btn-opt btn-icon" (click)="modalGeoTramo(campos.id_geo_tramo)"><i class="fa fa-map-marker c-red-2 fa fa-15x"></i></span> 
                      <span class="btn btn-sm btn-opt btn-icon" (click)="modalEditarGeoTramo(campos)"><i class="fa fa-15x"><img src="assets/img/icons/pencil.svg"></i></span>
                      <span class="btn btn-sm btn-opt btn-icon" (click)="mostrarAlerta(campos.id_geo_tramo)"><i class="fa fa-15x"><img src="assets/img/icons/trash.svg"></i></span>
                    </div>
                    <div class="xs-display">
                      <span class="btn btn-sm btn-opt btn-icon" (click)="modalGeoTramo(campos.id_geo_tramo)"><i class="fa fa-map-marker c-red-2 fa fa-15x"></i></span>
                      <span class="btn-icon mr-1" (click)="modalEditarGeoTramo(campos)"><i class="fa fa-pencil"></i></span>
                      <span class="btn-icon" (click)="mostrarAlerta(campos.id_geo_tramo)"><i class="fa fa-trash"></i></span>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
        <div class="row">
          <div class="col-12">            
              <nav class="pt-4 pl-3 pull-right">
              <pagination [totalItems]="totalGeos"
                  [boundaryLinks]="true"
                  previousText="&lsaquo;"
                  nextText="&rsaquo;"
                  [rotate]="false"
                  firstText="&laquo;"
                  lastText="&raquo;"
                  [maxSize]="5"
                  [(ngModel)]="paginaActual"
                  (pageChanged)="cambiarPagina($event)">
                </pagination>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
