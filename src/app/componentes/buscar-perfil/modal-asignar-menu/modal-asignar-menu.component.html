<div class="modal-header">
    <h4 class="modal-title">Asignar Menu</h4>
    <p class="pl-4 pr-4">Formulario para el asignaci√≥n de menu</p>
  </div>
  <div class="modal-body mr-5 ml-5">
      <div class="row form-group">
          <label dlabels class="col-sm-2 control-label">Sistema:</label>
          <div class="col-sm-10">
              <ng-select [items]="ListadoSistemas" 
              placeholder="Selecciones Sistema" 
              bindLabel="nombre_modulo"
              bindValue="id_modulo"
              (change)="CargarTreeView($event)"
              [(ngModel)]="id_modulo"
              >
            </ng-select>
          </div>
        </div>

    <div class="form-group">
      <div class="row">
        <div class="col-12">
            <ngx-treeview
            [config]="config"
            [items]="arregloTreeview"
            (selectedChange)="onSelectedChange($event)">
          </ngx-treeview>
        </div>
      </div>
    </div>
    </div>
    <div>
    <div class="modal-footer">
      <button class="btn btn-danger" type="submit" id="btnGuardar" [hidden]="ocultarregistrar" (click)="guardarAsignacion()"><i class="fa fa-save"></i> Guardar</button>
      <button class="btn btn-plomo" id="btnCancelar" type="button" (click)="closeModal()"><i class="fa fa-arrow-left"></i> Cancelar</button>
    </div>
  </div>
