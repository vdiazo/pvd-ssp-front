<div class="modal-header">
    <h4 class="modal-title">Asignar Componente</h4>
    <p class="pl-4 pr-4">Formulario para el asignaci√≥n del componente</p>
  </div>
  <div class="modal-body mr-5 ml-5">
    <form style="height: 500px;overflow-x: hidden">
      <div class="form-group">
        <div class="row">
          <div class="col-12 row-treeview2">
              <input type="checkbox" class="col-1" (change)="ComponentesTodo()" value="todos" name="todos" [(ngModel)]="todos" id="TodosCmoponentes" /> 
              <label class="control-label col-11" style="font-size: 11px;" for="TodosCmoponentes">Todos</label>
          </div>
          <div class="col-12" *ngFor="let campos of arregloDetalleComponente, index as i">
            <div class="row">
              <div class="col-9 row-treeview2">
                  <input type="checkbox" name="componente" (click)="asignarComponente(campos.id_componente,'visible' + i)" id="asd{{i}}"/> 
                  <label class="control-label col-12" style="font-size: 11px;" for="asd{{i}}">{{campos.nombre_componente}}</label>
              </div>
              <div class="col-3 row-treeview2">
                  <input type="checkbox" class="ckbtodo" checked="true" id="cv{{i}}" style="display: none" name="{{'visible' + i}}" (click)="asignarVisible(campos.id_componente,'visible' + i)" /> 
                  <label class="control-label ckbtodo col-12" for="cv{{i}}" id="{{'visible' + i}}" style="display: none">visible</label>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </form>   
    <div class="modal-footer">
      <button class="btn btn-danger" type="button" id="btnGuardar" [hidden]="ocultarRegistrar" (click)="guardarAsignacionComponente()" ><i class="fa fa-save"></i> Guardar</button>     
      <button class="btn btn-plomo" id="btnCancelar" type="button" (click)="closeModal()"><i class="fa fa-arrow-left"></i> Cancelar</button>
    </div>
  </div>
