<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active jumbotron container-fluid pt-4" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

    <div class="pb-4" *hasClaim="'monitoreo_tabSel_obra_vincularConvocatoria'">¿Encontró la convocatoria? ¿Desea <a (click)="AbrirModalJuancito()" style="color:blue; font-weight:600;" href="javascript:void(0)">vincular</a>?

    </div>
    <!-- <span class="btn btn-primary" (click)="AbrirModalJuancito()">Modal</span> -->
    <accordion>
      <div class="row" *hasClaim="'monitoreo_tabSel_obra_divInformacion'">
        <div class="col-12">
          <accordion-group [isOpen]="true" [panelClass]="separator">

            <button class="btn btn-link btn-block clearfix" accordion-heading>
              <div class="pull-left float-left">1. Objeto de Contratación Obra</div>
              <span class="badge float-right pull-right">
                <i class="fa fa-circle-o"></i>
              </span>
            </button>
            <app-contratacion-obra #Obra></app-contratacion-obra>
          </accordion-group>
        </div>
      </div>
      <div class="row" *hasClaim="'monitoreo_tabSel_consultoria_divInformacion'">
        <div class="col-12">
          <accordion-group [isOpen]="false" [panelClass]="separator">
            <button class="btn btn-link btn-block clearfix" accordion-heading>
              <div class="pull-left float-left">2. Objeto de Contratación Consultoría</div>
              <span class="badge float-right pull-right">
                <i class="fa fa-circle-o"></i>
              </span>
            </button>
            <app-contratacion-consultoria #Consultoria></app-contratacion-consultoria>
          </accordion-group>
        </div>
      </div>
      <div class="row" *hasClaim="'monitoreo_tabSel_bieyser_divInformacion'">
        <div class="col-12">
          <accordion-group [isOpen]="false" [panelClass]="separator">
            <button class="btn btn-link btn-block clearfix" accordion-heading>  
              <div class="pull-left float-left">3. Objeto de Contratación Bienes y Servicios</div>
              <span class="badge float-right pull-right">
                <i class="fa fa-circle-o"></i>
              </span>
            </button>
            <app-contratacion-bienes-servicios #BienesServicios></app-contratacion-bienes-servicios>
          </accordion-group>
        </div>
      </div>
    </accordion>
  </div>
</div>
