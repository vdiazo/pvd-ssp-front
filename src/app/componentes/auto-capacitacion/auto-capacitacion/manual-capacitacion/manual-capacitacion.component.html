<div class="tab-content" id="nav-tabContent">

  <div class="tab-pane fade show active jumbotron container-fluid pt-4" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <div class="container-fluid">
          <div class="card card-principal">
              <div class="card-body">
                  <div class="row">
                    <div class="col-12 container-scroll">
                        <div  *ngFor="let item of listaManualesDetalleBD; index as i">
                            <div *ngFor="let detalle of item.detalle_capacitacion">
                                <div><a href="{{detalle.ruta_archivo}}" target="_blank" [LinkNube]="detalle.nombre_archivo" [Ruta]="detalle.ruta_archivo">{{item.denominacion}} <br> <span><i class="material-icons">get_app</i> Descargar</span></a></div>
                            </div><br>
                        </div>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">            
                        <nav class="pt-4 pl-3 pull-right">
                        <pagination [totalItems]="totalCapacitaciones" [itemsPerPage]="paginaActiva" [boundaryLinks]="true"
                              previousText="&lsaquo;" nextText="&rsaquo;" [rotate]="false" firstText="&laquo;" lastText="&raquo;" [maxSize]="5"
                              (pageChanged)="cambiarPagina($event)">
                        </pagination>
                      </nav>
                    </div>
                  </div>
              </div>
            </div>
      </div>
  </div>
</div>
