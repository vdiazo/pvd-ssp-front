<ng-container *ngIf="cargado">
  <carousel (activeSlideChange)="log($event)" [interval]="false">
    <slide *ngFor="let slide of listaImagenes; let index=index">
      <img [src]="slide.ruta_real" alt="image slide" style="max-width: 100%;">
    </slide>
  </carousel>
  <br />
  <div class="modal-footer">
    <div class="custom-control custom-checkbox" *hasClaim="'galeria_chkImagen_ayudaMemoria_eje_dir'">
      <input type="checkbox" [(ngModel)]="isChecked" (change)="checkValue(isChecked)" class="custom-control-input"
        id="defaultUnchecked">
      <label class="custom-control-label" for="defaultUnchecked">Incluir en Ayuda Memoria</label>
    </div>
    <a href="" id="lnkArchivo" target="_blank" class="btn btn-danger">Descargar</a>
    <button class="btn btn-plomo" id="btnCancelar" type="button" (click)="closeModal()"><i class="fa fa-arrow-left"></i>
      Cerrar</button>
  </div>
</ng-container>
