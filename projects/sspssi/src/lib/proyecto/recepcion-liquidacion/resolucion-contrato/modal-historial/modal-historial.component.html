<div class="container-fluid pt-4">
  <div>
    <tabset>
      <tab heading="SEGUIMIENTO Y MONITOREO A EJECUCIÓN" id="tab1">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active jumbotron container-fluid pt-4" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <accordion>
              <div *ngIf="id_seguimientoMonitoreoObra"></div>
              <div class="row">
                <div class="col-12">
                  <accordion-group [isOpen]="isOpen" [panelClass]="separator" *hasClaim="'monitoreo_tabSeg_infObra_listInfObra_eje_dir'">
                    <button class="btn btn-link btn-block clearfix" accordion-heading>
                      <div class="pull-left float-left">1. Información de obra</div>
                      <span class="badge float-right pull-right">
                        <i class="fa fa-circle-o"></i>
                      </span>
                    </button>
                    <ssi-informacion-obra [idSeguimientoMonitoreoObra]="idSeguimientoMonitoreo" [bEstado]=false [idFase]="idFase" [idTramo]="idTramo">
                    </ssi-informacion-obra>
                  </accordion-group>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <accordion-group [panelClass]="separator" *hasClaim="'monitoreo_tabSeg_divResponsable_eje_dir'">
                    <button class="btn btn-link btn-block clearfix" accordion-heading>
                      <div class="pull-left float-left">2. Responsables</div>
                      <span class="badge float-right pull-right">
                        <i class="fa fa-circle-o"></i>
                      </span>
                    </button>
                    <ssi-asignacion-responsable [idSeguimientoMonitoreoObra]="idSeguimientoMonitoreo" [bEstado]=false></ssi-asignacion-responsable>
                  </accordion-group>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <accordion-group [panelClass]="separator" *hasClaim="'monitoreo_tabSeg_regCronograma_listCronograma_eje_dir'">
                    <button class="btn btn-link btn-block clearfix" accordion-heading>
                      <div class="pull-left float-left">3. Programación de Cronograma Valorización de Ejecución de Obra</div>
                      <span class="badge float-right pull-right">
                        <i class="fa fa-circle-o"></i>
                      </span>
                    </button>
                    <ssi-cronograma [idSeguimientoMonitoreoObra]="idSeguimientoMonitoreo" [bEstado]=false [guid]="guid" [fecha_inicio_contractual]="fecha_inicio_contractual">
                    </ssi-cronograma>
                  </accordion-group>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <accordion-group [panelClass]="separator" *hasClaim="'monitoreo_tabSeg_obraValorizaciones_listObraValorizaciones_eje_dir'">
                    <button class="btn btn-link btn-block clearfix" accordion-heading>
                      <div class="pull-left float-left">4. Avance de obra según valorizaciones</div>
                      <span class="badge float-right pull-right">
                        <i class="fa fa-circle-o"></i>
                      </span>
                    </button>
                    <ssi-valorizaciones [idSeguimientoMonitoreoObra]="idSeguimientoMonitoreo" [bEstado]=false></ssi-valorizaciones>
                  </accordion-group>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <accordion-group>
                    <button class="btn btn-link btn-block clearfix" accordion-heading>
                      <div class="pull-left float-left">5. Acciones de Seguimiento y Monitoreo - UEI</div>
                      <span class="badge float-right pull-right">
                        <i class="fa fa-circle-o"></i>
                      </span>
                    </button>
                    <ssi-acciones-seguimiento-monitoreo [idSeguimientoMonitoreoObra]="idSeguimientoMonitoreo" [bEstado]=false [idFase]="idFase"
                      tipoPerfil="UEI"></ssi-acciones-seguimiento-monitoreo>
                  </accordion-group>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <accordion-group *hasClaim="'monitoreo_tabSeg_divPeriodoParalizacion_UEI_eje_dir'">
                    <button class="btn btn-link btn-block clearfix" accordion-heading>
                      <div class="pull-left float-left">6. Acciones de Seguimiento y Monitoreo del periodo de paralización - UEI
                      </div>
                      <span class="badge float-right pull-right">
                        <i class="fa fa-circle-o"></i>
                      </span>
                    </button>
                    <div class="group-box">
                      <ssi-periodo-paralizacion [idSeguimientoMonitoreoObra]="idSeguimientoMonitoreo" tipoPerfil="UEI" [bEstado]=false>
                      </ssi-periodo-paralizacion>
                    </div>
                  </accordion-group>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <accordion-group>
                    <button class="btn btn-link btn-block clearfix" accordion-heading>
                      <div class="pull-left float-left">5. Acciones de Seguimiento y Monitoreo - PVD</div>
                      <span class="badge float-right pull-right">
                        <i class="fa fa-circle-o"></i>
                      </span>
                    </button>
                    <ssi-acciones-seguimiento-monitoreo [idSeguimientoMonitoreoObra]="idSeguimientoMonitoreo" [bEstado]=false [idFase]="idFase"
                      tipoPerfil="PVD"></ssi-acciones-seguimiento-monitoreo>
                  </accordion-group>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <accordion-group *hasClaim="'monitoreo_tabSeg_divPeriodoParalizacion_PVD_eje_dir'">
                    <button class="btn btn-link btn-block clearfix" accordion-heading>
                      <div class="pull-left float-left">6. Acciones de Seguimiento y Monitoreo del periodo de paralización - PVD
                      </div>
                      <span class="badge float-right pull-right">
                        <i class="fa fa-circle-o"></i>
                      </span>
                    </button>
                    <div class="group-box">
                      <ssi-periodo-paralizacion [idSeguimientoMonitoreoObra]="idSeguimientoMonitoreo" tipoPerfil="PVD" [bEstado]=false>
                      </ssi-periodo-paralizacion>
                    </div>
                  </accordion-group>
                </div>
              </div>
            </accordion>
          </div>
        </div>
      </tab>
      <tab heading="ADICIONAL Y DEDUCTIVO">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active jumbotron container-fluid pt-4" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <accordion>
              <div class="row" *hasClaim="'monitoreo_tabInfComplementaria_lisPptoAdicional_eje_dir'">
                <div class="col-12">
                  <accordion-group>
                    <button class="btn btn-link btn-block clearfix" accordion-heading>
                      <div class="pull-left float-left">1. Información de Presupuesto Adicional</div>
                      <span class="badge float-right pull-right">
                        <i class="fa fa-circle-o"></i>
                      </span>
                    </button>
                    <app-presupuesto-adicional [idSeguimientoMonitoreoObra]="idSeguimientoMonitoreo" [bEstado]=false></app-presupuesto-adicional>
                  </accordion-group>
                </div>
              </div>
              <div class="row" *hasClaim="'monitoreo_tabInfComplementaria_lisDeductivoReducciones_eje_dir'">
                <div class="col-12">
                  <accordion-group>
                    <button class="btn btn-link btn-block clearfix" accordion-heading>
                      <div class="pull-left float-left">2. Información de Deductivos y Reducciones</div>
                      <span class="badge float-right pull-right">
                        <i class="fa fa-circle-o"></i>
                      </span>
                    </button>
                    <app-deductivos-reducciones [idSeguimientoMonitoreoObra]="idSeguimientoMonitoreo" [bEstado]=false></app-deductivos-reducciones>
                  </accordion-group>
                </div>
              </div>
            </accordion>
          </div>
        </div>
      </tab>
      <tab heading="RECEPCIÓN Y LIQUIDACIÓN">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active jumbotron container-fluid pt-4" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <accordion>
              <div class="row" *hasClaim="'monitoreo_tabRYL_RecObra_listRecepcionObra_eje_dir'">
                <div class="col-12">
                  <accordion-group>
                    <button class="btn btn-link btn-block clearfix" accordion-heading>
                      <div class="pull-left float-left">1. Recepción de la Obra</div>
                      <span class="badge float-right pull-right">
                        <i class="fa fa-circle-o"></i>
                      </span>
                    </button>
                    <ssi-recepcion-obra [idSeguimientoMonitoreoObra]="idSeguimientoMonitoreo" [bEstado]=false></ssi-recepcion-obra>
                  </accordion-group>
                </div>
              </div>
              <div class="row" *hasClaim="'monitoreo_tabRYL_LiqSeg_listSegLiquidacion_eje_dir'">
                <div class="col-12">
                  <accordion-group>
                    <button class="btn btn-link btn-block clearfix" accordion-heading>
                      <div class="pull-left float-left">2. Liquidación y Cierre Financiero</div>
                      <span class="badge float-right pull-right">
                        <i class="fa fa-circle-o"></i>
                      </span>
                    </button>
                    <ssi-seguimiento-liquidacion [idSeguimientoMonitoreoObra]="idSeguimientoMonitoreo" [bEstado]=false></ssi-seguimiento-liquidacion>
                  </accordion-group>
                </div>
              </div>
            </accordion>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
  <div class="modal-footer">
    <button class="btn btn-plomo" id="btnCancelar" type="button" (click)="closeModal()">Cancelar</button>
  </div>
</div>
