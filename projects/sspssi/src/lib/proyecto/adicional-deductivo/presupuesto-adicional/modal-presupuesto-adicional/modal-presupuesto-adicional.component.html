<div class="modal-header">
  <h4 class="modal-title">{{ titulo }}</h4>
  <p class="pb-2 pl-4 pr-4">{{ subtitulo }}</p>
</div>

<div class="modal-body">
  <div class="group-box">
    <form (ngSubmit)="grabar()" [formGroup]="formGroup">
      <div class="row form-group">
        <div class="col-sm-2">
          <label class="control-label">Monto Presupuestal S/. (*):</label>
        </div>
        <div class="col-sm-4">
          <input type="text" [textMask]="{mask: funciones.currencyMask}" class="form-control" required
            formControlName="monto_presupuesto" placeholder="Ingrese monto presupuesto">
        </div>
        <div class="col-sm-2">
          <label class="control-label">Resolución Aprobación (*):</label>
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" formControlName="resolucion_aprobacion" required
            placeholder="Ingrese resolución aprobación">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-2">
          <label class="control-label">Fecha Resolución (*):</label>
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="dd/mm/aaaa" required bsDatepicker
            [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', locale: 'es', containerClass: 'theme-red' }"
            readonly="readonly" formControlName="resolucion_fecha">
        </div>
        <div class="col-sm-2">
          <label class="control-label">% Incidencia (*):</label>
        </div>
        <div class="col-sm-4">
          <input type="number" #incidencia min="0" max="100" step="0.01"
            (keyup)="incidencia.value = funciones.numberRange(incidencia.value,0,100)"
            (keypress)="funciones.IsFloat($event)" class="form-control" required formControlName="incidencia"
            placeholder="Ingrese porcentaje de incidencia">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-2">
          <label class="control-label">Concepto (*):</label>
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" formControlName="concepto" required placeholder="Ingrese concepto">
        </div>
        <div class="col-sm-2">
          <label class="control-label">Doc.</label>
        </div>
        <div class="col-sm-4">
          <app-input-file idComp="fileInsert" (onChange)="fileChangeEvent($event)" class="input-group"
            IdTipoArchivo="{{tipoArchivo}}" Value="{{ nombreArchivo }}"></app-input-file>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4">
          <label class="control-label">¿El Adicional, Afecta el Plazo?</label>
          &nbsp;&nbsp;&nbsp;
          <ui-switch size="small" formControlName="adiciona_plazo"></ui-switch>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-2">
          <label class="control-label">Observaciones</label>
        </div>
        <div class="col-sm-10">
          <textarea class="form-control" type='multiline' formControlName="observacion"
            placeholder="Ingrese observación"></textarea>
        </div>
      </div>
      <span class="comentario">(*)Campos obligatorios</span>
      <div class="modal-footer">
        <button type="submit" id="btnGuardar" class="btn btn-danger" [disabled]="formGroup.invalid"><i
            class="fa fa-save"></i> Guardar</button>
        <button class="btn btn-plomo" id="btnCancelar" type="button" (click)="cerrar()"><i class="fa fa-arrow-left"></i>
          Cancelar</button>
      </div>
    </form>
  </div>
</div>
