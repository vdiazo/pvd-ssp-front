<div class="modal-header">
  <h4 class="modal-title" [hidden]="!cambiarEditar">Nuevo Tramo</h4>
  <h4 class="modal-title" [hidden]="cambiarEditar">Editar Tramo</h4>
  <p class="pl-4 pr-4" [hidden]="!cambiarEditar">Formulario para el registro de tramo</p>
  <p class="pl-4 pr-4" [hidden]="cambiarEditar">Formulario para la edici√≥n de tramo</p>
</div>
<div class="modal-body">
  <form [formGroup]="formEdicionTramo" (ngSubmit)="administrarTramo()">
    <div class="row form-group">
      <label class="control-label col-md-2" for="nombreProyecto">Proyecto: </label>
      <div *ngIf="cambiarEditar" class="col-sm-10">
        <input type="text" class="form-control" [matAutocomplete]="auto" [formControl]="buscarProyecto"
          (focus)="limpiarAutocomplete()" required placeholder="ingrese nombre del Proyecto" id="nombreProyecto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)='mostrarProyectoSeleccionado($event.option.value)'>
          <mat-option *ngFor="let itemProyecto of proyectos"
            [value]="itemProyecto.id_proyecto + '|' + itemProyecto.nombre_proyecto">
            {{ itemProyecto.nombre_proyecto }}
          </mat-option>
        </mat-autocomplete>
      </div>
      <div *ngIf="!cambiarEditar" class="col-sm-10">
        <input type="text" class="form-control" [formControl]="buscarProyecto" id="nombreProyecto" readonly>
        <!-- <mat-autocomplete #auto="matAutocomplete" (optionSelected)='mostrarProyectoSeleccionado($event.option.value)'>
          <mat-option *ngFor="let itemProyecto of proyectos"
            [value]="itemProyecto.id_proyecto + '|' + itemProyecto.nombre_proyecto">
            {{ itemProyecto.nombre_proyecto }}
          </mat-option>
        </mat-autocomplete> -->
      </div>
    </div>
    <div class="row form-group">
      <label class="control-label col-md-2" for="nombreTramo">Tramo: </label>
      <div class="col-md-10">
        <input type="text" class="form-control" formControlName="nombreTramo" id="nombreTramo"
          placeholder="Ingrese nombre del tramo" required>
      </div>
    </div>
    <div class="row form-group">
      <label class="control-label col-md-2" for="codigoRuta">Codigo(s) de Ruta: </label>
      <div class="col-md-10">
        <input type="text" class="form-control" formControlName="codigoRuta" id="codigoRuta"
          placeholder="Ingrese codigo(s) de ruta">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger" type="submit" id="btnGuardar" [disabled]="formEdicionTramo.invalid"><i
          class="fa fa-save"></i> Guardar</button>
      <button class="btn pull-left ml-1" type="reset" id="btnLimpiar" [hidden]="!cambiarEditar"><i
          class="icon icon-limpiar"></i>
        Limpiar</button>
      <button class="btn btn-plomo" id="btnCancelar" type="button" (click)="closeModal()"><i
          class="fa fa-arrow-left"></i>
        Cancelar</button>
    </div>
  </form>
</div>
