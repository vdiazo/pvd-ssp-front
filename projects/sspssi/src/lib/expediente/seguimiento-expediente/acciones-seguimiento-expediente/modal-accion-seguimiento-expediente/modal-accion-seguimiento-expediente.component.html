<div class="modal-header">
  <h4 class="modal-title" *ngIf="!cambiarEditar">Registro de Nueva Accion de Seguimiento y Monitoreo</h4>
  <p class="pb-2 pl-4 pr-4" *ngIf="!cambiarEditar">Registrar Accion de Seguimiento y Monitoreo</p>
  <h4 class="modal-title" *ngIf="cambiarEditar">Edición de Accion de Seguimiento y Monitoreo</h4>
  <p class="pb-2 pl-4 pr-4" *ngIf="cambiarEditar">Actualizar Accion de Seguimiento y Monitoreo</p>
</div>
<div class="modal-body">
  <div class="group-box">
    <form [formGroup]="formRegistroAccionSeguimiento" autocomplete="off" (ngSubmit)="grabarAccionSeguimiento()">
      <div class="row form-group d-flex align-items-center">
        <label class="col-sm-6 control-label" for="fecha">Fecha de la acción de monitoreo (*):</label>
        <div class="col-sm-6">
          <div class="inner-addon left-addon">
            <i class="icono material-icons">event</i>
            <input class="form-control" type='text' name="fecha" id="fecha" placeholder="dd/mm/aaaa"
              readonly formControlName="fecha" bsDatepicker required
              [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', locale: 'es', containerClass: 'theme-red' }" />
          </div>
          <span
            [hidden]="formRegistroAccionSeguimiento.get('fecha').valid || formRegistroAccionSeguimiento.get('fecha').pristine"
            class="alert alert-danger">
            <span *ngIf="formRegistroAccionSeguimiento.get('fecha').errors?.required">
              Este campo es obligatorio.
            </span>
          </span>
        </div>
      </div>
      <div class="row form-group d-flex align-items-center">
        <label class="col-sm-6 control-label" for="descripcion">Descripción de la accion de monitoreo
          (*):</label>
        <div class="col-sm-6">
          <textarea class="form-control" formControlName="descripcion" name="descripcion"
            id="descripcion" rows="5"></textarea>
        </div>
      </div>
      <div class="row form-group d-flex align-items-center">
        <label class="col-sm-6 control-label" for="id_tipo_documento_detalle_expediente">Tipo Documento:</label>
        <div class="col-sm-6">
          <ng-select [items]="listaTipoDocumentos" bindLabel="denominacion" bindValue="id_tipo_documento_detalle_expediente"
            formControlName="id_tipo_documento_detalle_expediente" placeholder="Seleccione"></ng-select>
          <span
            [hidden]="formRegistroAccionSeguimiento.get('id_tipo_documento_detalle_expediente').valid || formRegistroAccionSeguimiento.get('id_tipo_documento_detalle_expediente').pristine"
            class="alert alert-danger">
            <span *ngIf="formRegistroAccionSeguimiento.get('id_tipo_documento_detalle_expediente').errors?.required">
              Este campo es obligatorio.
            </span>
          </span>
        </div>
      </div>
      <div class="row form-group d-flex align-items-center">
        <label class="col-sm-6 control-label" for="nombre_archivo">Documento :</label>
        <div class="col-sm-6">
          <app-input-file idComp="filedocumentoacc" (onChange)="fileChangeEventDocumento($event)" class="input-group"
            IdTipoArchivo="{{tipoArchivoDocumento}}" Value="{{ nombreArchivoDocumento }}"
            [ngClass]="{'is-invalid': (formRegistroAccionSeguimiento.get('nombre_archivo').touched || formRegistroAccionSeguimiento.get('nombre_archivo').dirty) && !formRegistroAccionSeguimiento.get('nombre_archivo').valid }">
          </app-input-file>
        </div>
      </div>
      <span class="comentario">(*)Campos Obligatorios</span>
      <div class="modal-footer">
        <button type="submit" id="btnGuardarAccion" class="btn btn-danger"
          [disabled]="formRegistroAccionSeguimiento.invalid"><i class="fa fa-save"></i> Guardar</button>
        <button class="btn btn-plomo" id="btnCancelar" type="button" (click)="closeModal()"><i
            class="fa fa-arrow-left"></i>
          Cancelar</button>
      </div>
    </form>
  </div>
</div>
