<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active jumbotron container-fluid pt-4" id="nav-home" role="tabpanel"
    aria-labelledby="nav-home-tab">
    <accordion>
      <div class="row">
        <div class="col-12">
          <accordion-group [isOpen]="isOpen" [panelClass]="separator"
            *hasClaim="'monitoreo_tabSeg_infObra_listInfObra_eje_dir'">
            <button class="btn btn-link btn-block clearfix" accordion-heading>
              <div class="pull-left float-left">1. Información de Expediente Tecnico</div>
              <span class="badge float-right pull-right">
                <i class="fa fa-circle-o"></i>
              </span>
            </button>
            <ssi-informacion-expediente [idSeguimientoMonitoreoExpediente]="idSeguimientoMonitoreo" [idFase]="idFase"
              [idTramo]="idTramo" [bEstado]=true (eventInformacionExpediente)="setIdSegMonitoreo($event)">
            </ssi-informacion-expediente>
          </accordion-group>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <accordion-group [panelClass]="separator" *hasClaim="'monitoreo_tabSeg_divResponsable_eje_dir'">
            <button class="btn btn-link btn-block clearfix" accordion-heading>
              <div class="pull-left float-left">2. Responsables</div>
              <span class="badge float-right pull-right">
                <i class="fa fa-circle-o"></i>
              </span>
            </button>
            <ssi-responsables-expediente *ngIf="divSegMonitoreo"
              [idSeguimientoMonitoreoExpediente]="idSeguimientoMonitoreo"
              [fecha_inicio_contractual]="fecha_inicio_contractual" [bEstado]=true>
            </ssi-responsables-expediente>
          </accordion-group>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <accordion-group [panelClass]="separator" *hasClaim="'monitoreo_tabSeg_regCronograma_listCronograma_eje_dir'">
            <button class="btn btn-link btn-block clearfix" accordion-heading>
              <div class="pull-left float-left">3. Programación de Entregables y/o Informes
              </div>
              <span class="badge float-right pull-right">
                <i class="fa fa-circle-o"></i>
              </span>
            </button>
            <ssi-cronograma-expediente *ngIf="divSegMonitoreo"
              [idSeguimientoMonitoreoExpediente]="idSeguimientoMonitoreo" [bEstado]=true [guid]="guid"
              [fecha_inicio_contractual]="fecha_inicio_contractual"
              (actualizaValores)="actualizaSeguimientoInforme($event)">
            </ssi-cronograma-expediente>
          </accordion-group>
        </div>
      </div>
      <div class=" row">
        <div class="col-12">
          <accordion-group [panelClass]="separator" *hasClaim="'monitoreo_tabSeg_regCronograma_listCronograma_eje_dir'">
            <button class="btn btn-link btn-block clearfix" accordion-heading>
              <div class="pull-left float-left">4. Programación Financiera del Proyecto
              </div>
              <span class="badge float-right pull-right">
                <i class="fa fa-circle-o"></i>
              </span>
            </button>
            <ssi-cronograma-financiero-exp *ngIf="divSegMonitoreo" [idSeguimientoMonitoreoExpediente]="idSeguimientoMonitoreo"
              [bEstado]=true></ssi-cronograma-financiero-exp>
          </accordion-group>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <accordion-group [panelClass]="separator"
            *hasClaim="'monitoreo_tabSeg_obraValorizaciones_listObraValorizaciones_eje_dir'">
            <button class="btn btn-link btn-block clearfix" accordion-heading>
              <div class="pull-left float-left">5. Avance de Elaboración del Expediente Técnico, segun Informes</div>
              <span class="badge float-right pull-right">
                <i class="fa fa-circle-o"></i>
              </span>
            </button>
            <ssi-entregables-expediente *ngIf="divSegMonitoreo"
              [idSeguimientoMonitoreoExpediente]="idSeguimientoMonitoreo"
              [fechaInicioContractual]="fecha_inicio_contractual" [idFase]="idFase" [snip]="codSnip" [bEstado]=true
              [(bAvanceInforme)]="bAvanceInforme">
            </ssi-entregables-expediente>
          </accordion-group>
        </div>
      </div>

        <div class="col-12">
          <accordion-group [panelClass]="separator"
            *hasClaim="'monitoreo_tabSeg_divAccionSeguimientoMonitoreo_eje_dir'">
            <button class="btn btn-link btn-block clearfix" accordion-heading>
              <div class="pull-left float-left">5. Acciones de Seguimiento y Monitoreo</div>
              <span class="badge float-right pull-right">
                <i class="fa fa-circle-o"></i>
              </span>
            </button>
            <div *ngIf="divSegMonitoreo" class="group-box">
              <ssi-acciones-seguimiento-expediente [idSeguimientoMonitoreoExpediente]="idSeguimientoMonitoreo"
                [bEstado]=true [idFase]="idFase"></ssi-acciones-seguimiento-expediente>
            </div>
          </accordion-group>
        </div>
      </div> -->
      <div class="row">
        <div class="col-12">
          <accordion-group [panelClass]="separator" *hasClaim="'monitoreo_tabSeg_divPeriodoParalizacion_PVD_eje_dir'">
            <button class="btn btn-link btn-block clearfix" accordion-heading>
              <div class="pull-left float-left">6. Acciones de Seguimiento y Monitoreo del periodo de
                paralización
              </div>
              <span class="badge float-right pull-right">
                <i class="fa fa-circle-o"></i>
              </span>
            </button>
            <div *ngIf="divSegMonitoreo" class="group-box">
              <ssi-periodo-paralizacion-expediente [idSeguimientoMonitoreoExpediente]="idSeguimientoMonitoreo"
                [fechaInicioContractual]="fecha_inicio_contractual" [bEstado]=true>
              </ssi-periodo-paralizacion-expediente>
            </div>
          </accordion-group>
        </div>
      </div>
    </accordion>
  </div>
</div>
