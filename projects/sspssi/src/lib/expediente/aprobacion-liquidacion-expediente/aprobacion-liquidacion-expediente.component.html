<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active jumbotron container-fluid pt-4" id="nav-home" role="tabpanel"
    aria-labelledby="nav-home-tab">
    <accordion>
      <div class="row" *hasClaim="'monitoreo_tabRYL_RecObra_listRecepcionObra_eje_dir'">
        <div class="col-12">
          <accordion-group [isOpen]="true">
            <button class="btn btn-link btn-block clearfix" accordion-heading>
              <div class="pull-left float-left">1. Datos de Aprobación del Expediente Técnico</div>
              <span class="badge float-right pull-right">
                <i class="fa fa-circle-o"></i>
              </span>
            </button>
            <ssi-aprobacion-expediente [idSeguimientoMonitoreoExpediente]="idSeguimientoMonitoreo" [bEstado]=true>
            </ssi-aprobacion-expediente>
          </accordion-group>
        </div>
      </div>
      <div class="row" *hasClaim="'monitoreo_tabRYL_LiqSeg_listSegLiquidacion_eje_dir'">
        <div class="col-12">
          <accordion-group [isOpen]="false">
            <button class="btn btn-link btn-block clearfix" accordion-heading>
              <div class="pull-left float-left">2. Liquidación y Cierre Financiero</div>
              <span class="badge float-right pull-right">
                <i class="fa fa-circle-o"></i>
              </span>
            </button>
            <ssi-liquidacion-expediente [idSeguimientoMonitoreoExpediente]="idSeguimientoMonitoreo" [codSnip]="codSnip"
              [idFase]=idFase [bEstado]=true>
            </ssi-liquidacion-expediente>
          </accordion-group>
        </div>
      </div>
    </accordion>
  </div>
</div>
