<div class="modal-header">
  <h4 class="modal-title">Nueva Aprobación Expediente Técnico</h4>
  <p class="pb-2 pl-4 pr-4">Registro de aprobación del Expediente Técnico</p>
</div>
<div class="modal-body">
  <div class="group-box">
    <form [formGroup]="formRegistroAprobacionExpediente" (ngSubmit)="registrarAprobacionExpediente()">
      <div class="row form-group d-flex align-items-center">
        <label class="col-sm-3 control-label" for="fecha_aprobacion">Fecha Aprobacion: </label>
        <div class="col-sm-3">
          <div class="inner-addon left-addon">
            <i class="icono material-icons">event</i>
            <input class="form-control" type='text' name="fecha_aprobacion" id="fecha_aprobacion"
              placeholder="dd/mm/aaaa" readonly formControlName="fecha_aprobacion" bsDatepicker
              [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', locale: 'es', containerClass: 'theme-red' }" required />
          </div>
          <span
            [hidden]="formRegistroAprobacionExpediente.get('fecha_aprobacion').valid || formRegistroAprobacionExpediente.get('fecha_aprobacion').pristine"
            class="alert alert-danger">
            <span *ngIf="formRegistroAprobacionExpediente.get('fecha_aprobacion').errors?.required">
              Este campo es obligatorio.
            </span>
          </span>
        </div>
        <label class="col-sm-3 control-label" for="resolucion_aprobacion">Nro. Resolución Aprobacion: </label>
        <div class="col-sm-3">
          <input class="form-control" type="text" formControlName="resolucion_aprobacion"
            placeholder="Ingrese Nro. de Resolución">
        </div>
      </div>
      <div class="row form-group d-flex align-items-center">
        <label class="col-sm-3 control-label" for="fecha_presupuesto_expediente">Fecha Presupuesto Expediente: </label>
        <div class="col-sm-3">
          <div class="inner-addon left-addon">
            <i class="icono material-icons">event</i>
            <input class="form-control" type='text' name="fecha_presupuesto_expediente"
              id="fecha_presupuesto_expediente" placeholder="dd/mm/aaaa" readonly
              formControlName="fecha_presupuesto_expediente" bsDatepicker
              [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', locale: 'es', containerClass: 'theme-red' }" required />
          </div>
          <span
            [hidden]="formRegistroAprobacionExpediente.get('fecha_presupuesto_expediente').valid || formRegistroAprobacionExpediente.get('fecha_presupuesto_expediente').pristine"
            class="alert alert-danger">
            <span *ngIf="formRegistroAprobacionExpediente.get('fecha_presupuesto_expediente').errors?.required">
              Este campo es obligatorio.
            </span>
          </span>
        </div>
        <label class="col-sm-3 control-label" for="">Monto Presupuesto segun Expediente: </label>
        <div class="col-sm-3">
          <input class="form-control" type="text" formControlName="monto_presupuesto_expediente"
            placeholder="Ingrese Monto Presupuesto" [textMask]="{mask: funciones.currencyMask}">
        </div>
      </div>
      <div class="row form-group d-flex align-items-center">
        <label class="col-sm-3 control-label" for="">Archivo de Aprobación Expediente: </label>
        <div class="col-sm-9">
          <app-input-file idComp="filedocumentoaprob" (onChange)="fileChangeEventDocumento($event)" class="input-group"
            IdTipoArchivo="{{tipoArchivoDocumento}}" Value="{{ nombreArchivoDocumento }}"
            [ngClass]="{'is-invalid': (formRegistroAprobacionExpediente.get('nombre_archivo_expediente').touched || formRegistroAprobacionExpediente.get('nombre_archivo_expediente').dirty) && !formRegistroAprobacionExpediente.get('nombre_archivo_expediente').valid }">
          </app-input-file>
        </div>
      </div>
      <span class="comentario">(*)Campos Obligatorios</span>
      <div class="modal-footer">
        <button class="btn btn-danger" type="submit" [disabled]="formRegistroAprobacionExpediente.invalid"><i
            class="fa fa-save"></i> Guardar</button>
        <button class="btn btn-plomo" type="button" (click)="closeModal()"><i class="fa fa-arrow-left"></i>
          Cancelar</button>
      </div>
    </form>
  </div>
</div>
