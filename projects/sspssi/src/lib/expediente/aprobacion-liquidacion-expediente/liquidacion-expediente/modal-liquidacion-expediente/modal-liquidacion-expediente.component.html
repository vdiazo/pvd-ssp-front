<div class="modal-header">
  <h4 class="modal-title" *ngIf="!cambiarEditar">Nueva Liquidación - Expediente Técnico</h4>
  <h4 class="modal-title" *ngIf="cambiarEditar">Editar Liquidación - Expediente Técnico</h4>
  <p class="pl-4 pr-4" *ngIf="!cambiarEditar">Registro de Liquidación del Expediente Técnico</p>
  <p class="pl-4 pr-4" *ngIf="cambiarEditar">Edición de Liquidación del Expediente Técnico</p>
</div>
<div class="modal-body">
  <div class="group-box">
    <form [formGroup]="formRegistroLiquidacionExpediente" (ngSubmit)="registrarLiquidacionExpediente()">
      <div class="row form-group d-flex align-items-center">
        <label class="col-sm-2 control-label" for="resolucion_liquidacion_expediente">Resolución de liquidación:
        </label>
        <div class="col-sm-4">
          <input class="form-control" type="text" placeholder="Ingrese Nro. de Resolución"
            formControlName="resolucion_liquidacion_expediente">
        </div>
        <label class="col-sm-2 control-label" for="fecha_liquidacion_resolucion_expediente">Fecha de Resolución:
        </label>
        <div class="col-sm-4">
          <div class="inner-addon left-addon">
            <i class="icono material-icons">event</i>
            <input class="form-control" type='text' name="fecha_liquidacion_resolucion_expediente"
              id="fecha_liquidacion_resolucion_expediente" placeholder="dd/mm/aaaa" readonly
              formControlName="fecha_liquidacion_resolucion_expediente" bsDatepicker
              [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', locale: 'es', containerClass: 'theme-red' }" />
          </div>
        </div>
        <label class="col-sm-2 control-label" for="monto_liquidacion_expediente">Monto final del Contrato liquidación:
        </label>
        <div class="col-sm-4">
          <input class="form-control" type="text" placeholder="Ingrese monto liquidación"
            [textMask]="{mask: funciones.currencyMask}" formControlName="monto_liquidacion_expediente">
        </div>
        <label class="col-sm-2 control-label" for="nombre_archivo_liquidacion_expediente">Archivo de liquidación:
        </label>
        <div class="col-sm-4 col-4">
          <app-input-file idComp="filedocumentoaprob" (onChange)="fileChangeEventDocumento($event)" class="input-group"
            IdTipoArchivo="{{tipoArchivoDocumento}}" Value="{{ nombreArchivoDocumento }}"
            [ngClass]="{'is-invalid': (formRegistroLiquidacionExpediente.get('nombre_archivo_liquidacion_expediente').touched || formRegistroLiquidacionExpediente.get('nombre_archivo_liquidacion_expediente').dirty) && !formRegistroLiquidacionExpediente.get('nombre_archivo_liquidacion_expediente').valid }">
          </app-input-file>
        </div>
      </div>
      <div class="row form-group d-flex align-items-center">
        <label class="col-sm-2 control-label" for="observacion">Observaciones: </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="Ingrese observación" formControlName="observacion">
        </div>
      </div>
      <span class="comentario">(*)Campos Obligatorios</span>
      <div class="modal-footer">
        <button class="btn btn-danger" type="submit" [disabled]="formRegistroLiquidacionExpediente.invalid"><i
            class="fa fa-save"></i> Guardar</button> 
        <button class="btn btn-plomo" type="button" (click)="closeModal()"><i class="fa fa-arrow-left"></i>
          Cancelar</button>
      </div>
    </form>
  </div>
</div>
