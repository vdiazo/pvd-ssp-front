<div class="wrapper">
  <!-- Sidebar  -->

  <nav id="sidebar">
    <perfect-scrollbar style="height: 100%;">
      <ul class="list-unstyled components pt-0">
        <li *ngFor="let row of menu">
          <a *ngIf="row.trama.hijos.length>0; else nosubmenu" href="#{{row.trama.nombre_menu}}" data-toggle="collapse"
            aria-expanded="false"><span><i class="{{row.trama.icono}}"></i></span><span
              class="dropdown-toggle">{{row.trama.nombre_menu}}</span></a>
          <ng-template #nosubmenu>
            <a routerLink="{{row.trama.url}}" routerLinkActive="active-link"><span><i
                  class="{{row.trama.icono}}"></i></span><span>{{row.trama.nombre_menu}}</span></a>
          </ng-template>

          <ul *ngIf="row.trama.hijos.length>0;" class="collapse list-unstyled" id="{{row.trama.nombre_menu}}">
            <li *ngFor="let rowb of row.trama.hijos">
              <a routerLink="{{rowb.trama.url}}" routerLinkActive="active-link"><span><i
                    class="{{rowb.trama.icono}}"></i></span><span>{{rowb.trama.nombre_menu}}</span></a>
            </li>
          </ul>
        </li>
      </ul>
