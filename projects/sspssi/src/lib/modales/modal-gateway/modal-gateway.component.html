<div class="modal-header bg-magenta c-white">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row form-group">
    <div class="col-md-6 col-sm-12" *ngFor="let item of ListadoSistemas">

      <div class="card">
        <div class="card-header" [ngStyle]="{'background': item.bg_color, 'color': item.color}">
          <div class="text-center title">{{item.codigo_modulo == 'ssi' ? 'SSP': item.codigo_modulo}}</div>
          <div class="text-center">{{item.nombre_modulo}}</div>
        </div>
        <div class="mt-4 mb-4">
          <ng-container *ngFor="let perfil of item.perfiles">
            <div class="perfil" (click)="PerfilSeleccionado(perfil);">
              {{perfil.nombre_perfil}}
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
