
<div class="container-fluid pt-4">
  <div class="social-card status mb-4">
      <h6>{{Proyecto.nombre_proyecto}}</h6>
      <div class="pb-1 c-white">
        <span class="f-w-7 f-s-14">SNIP </span> {{Proyecto.cod_snip}}
      </div>
      <div class="pb-1 c-white" *ngIf="idTipoFase==3">
          <span class="f-w-7 f-s-14">FASE  </span> EXPEDIENTE TÉCNICO</div>

  </div>

  <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link" data-toggle="tab" role="tab" aria-controls="nav-informacion-general-proyecto" aria-selected="false"
          routerLink="infogeneral-exp-tec" routerLinkActive="active">Información General Proyecto
        </a>

        <a class="nav-item nav-link" data-toggle="tab" role="tab" aria-controls="nav-informacion-general-proyecto" aria-selected="false"
          routerLink="financiamiento-exp-tec" routerLinkActive="active">Financiamiento</a>

        <a class="nav-item nav-link" data-toggle="tab" role="tab" aria-controls="nav-informacion-general-proyecto" aria-selected="false"
          routerLink="proceso-seleccion-exp-tec" routerLinkActive="active">Proceso de Selección
        </a>

        <a class="nav-item nav-link" data-toggle="tab" role="tab" aria-controls="nav-informacion-general-proyecto" aria-selected="false"
          routerLink="seguimiento-monitoreo-ejecucion-exp-tec" routerLinkActive="active">Seguimiento y monitoreo a Elaboración E.T</a>
  
        <a *ngIf="!bSegMonitoreo; else templateLinkRecepcionyLiquidacion" class="nav-item nav-link" data-toggle="tab" role="tab"
          aria-controls="nav-informacion-general-proyecto" aria-selected="true" routerLink="recepcion-liquidacion-exp-tec"
          routerLinkActive="active">Aprobación y Liquidación
        </a>
        <ng-template #templateLinkRecepcionyLiquidacion>
          <a class="nav-item nav-link" data-toggle="tab" role="tab" aria-controls="nav-informacion-general-proyecto" [ngClass]="{ 'disabled': funcion() }"
            aria-selected="true">Aprobación y Liquidación
          </a>
        </ng-template>

        <span *hasClaim="'monitoreo_tabHistorial'">
          <a class="nav-item nav-link" data-toggle="tab" role="tab" aria-controls="nav-informacion-resolucion-contrato"
            aria-selected="true" routerLink="resolucion-contrato" routerLinkActive="active">Historial</a>
        </span>
      </div>
  </nav>
</div><br>


<div class="container-fluid m-0 p-0">
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane tab-pane-border fade show active" id="nav-informacion-general-proyecto" role="tabpanel" aria-labelledby="nav-informacion-general-proyecto">
      <router-outlet></router-outlet>
     </div>
  </div>
</div>
